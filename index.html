<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BWB Content OS ‚Äî Dashboard</title>
<style>
  :root {
    --bg: #0f1117;
    --card: #1a1d27;
    --card-hover: #222633;
    --accent: #6c5ce7;
    --accent2: #00cec9;
    --green: #00b894;
    --yellow: #fdcb6e;
    --orange: #e17055;
    --red: #d63031;
    --text: #dfe6e9;
    --text-dim: #636e72;
    --border: #2d3436;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 24px;
    min-height: 100vh;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    flex-wrap: wrap;
    gap: 16px;
  }
  .header h1 {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .header .updated {
    color: var(--text-dim);
    font-size: 13px;
  }
  .stats-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
  }
  .stat-card {
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    border: 1px solid var(--border);
  }
  .stat-card .number {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .stat-card .label {
    color: var(--text-dim);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 4px;
  }
  .section-title {
    font-size: 18px;
    font-weight: 600;
    margin: 32px 0 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .ops-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    gap: 12px;
    margin-bottom: 18px;
  }
  .ops-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
  }
  .ops-card .k {
    color: var(--text-dim);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    margin-bottom: 6px;
  }
  .ops-card .v {
    font-size: 22px;
    font-weight: 700;
  }
  .section-title .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
  }
  .dot-active { background: var(--accent); animation: pulse 2s infinite; }
  .dot-complete { background: var(--green); }
  .dot-queued { background: var(--text-dim); }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
  .projects {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 16px;
    margin-bottom: 16px;
  }
  .project-card {
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border);
    transition: all 0.2s;
    cursor: pointer;
  }
  .project-card:hover { background: var(--card-hover); transform: translateY(-2px); }
  .project-card.expanded .steps { display: block; }
  .project-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
  }
  .project-name {
    font-size: 16px;
    font-weight: 600;
    flex: 1;
  }
  .project-pct {
    font-size: 24px;
    font-weight: 800;
    margin-left: 12px;
  }
  .pct-100 { color: var(--green); }
  .pct-high { color: var(--accent2); }
  .pct-mid { color: var(--yellow); }
  .pct-low { color: var(--orange); }
  .pct-zero { color: var(--text-dim); }
  .category-tag {
    display: inline-block;
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 20px;
    background: rgba(108, 92, 231, 0.15);
    color: var(--accent);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .progress-bar {
    width: 100%;
    height: 6px;
    background: var(--border);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 8px;
  }
  .progress-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.5s ease;
  }
  .fill-complete { background: var(--green); }
  .fill-active { background: linear-gradient(90deg, var(--accent), var(--accent2)); }
  .fill-queued { background: var(--text-dim); }
  .step-summary {
    font-size: 12px;
    color: var(--text-dim);
  }
  .steps {
    display: none;
    margin-top: 16px;
    border-top: 1px solid var(--border);
    padding-top: 12px;
  }
  .step {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 0;
    font-size: 13px;
  }
  .step-icon { font-size: 14px; width: 20px; text-align: center; }
  .step.done { color: var(--green); }
  .step.in-progress { color: var(--accent2); }
  .step.pending { color: var(--text-dim); }
  .completed-date {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 4px;
  }
  .expand-hint {
    font-size: 11px;
    color: var(--text-dim);
    text-align: center;
    margin-top: 8px;
  }
  @media (max-width: 500px) {
    body { padding: 12px; }
    .projects { grid-template-columns: 1fr; }
    .header h1 { font-size: 22px; }
  }
</style>
</head>
<body>

<div class="header">
  <h1>üìä BWB Content OS</h1>
  <div class="updated" id="lastUpdated"></div>
</div>

<div class="stats-row" id="statsRow"></div>

<div class="section-title"><span class="dot dot-active"></span>‚öôÔ∏è Dashboard Reporting Simple View 1</div>
<div class="ops-grid" id="opsGrid"></div>

<div id="sections"></div>

<script>
fetch('data.json?t=' + Date.now())
  .then(r => r.json())
  .then(data => render(data))
  .catch(() => {
    document.getElementById('sections').innerHTML = '<p style="color:var(--red)">Could not load dashboard data.json.</p>';
  });

function render(data) {
  // Last updated
  const d = new Date(data.lastUpdated);
  document.getElementById('lastUpdated').textContent = 'Last updated: ' + d.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric', hour:'numeric', minute:'2-digit'});

  // Stats
  const s = data.stats;
  const statsHTML = [
    {n: s.totalProjects, l: 'Total Projects'},
    {n: s.completed, l: 'Completed'},
    {n: s.active, l: 'In Progress'},
    {n: s.queued, l: 'Queued'},
    {n: s.frameworksBuilt, l: 'Frameworks Built'},
    {n: s.competitorVideosTracked, l: 'Videos Tracked'},
  ].map(x => `<div class="stat-card"><div class="number">${x.n}</div><div class="label">${x.l}</div></div>`).join('');
  document.getElementById('statsRow').innerHTML = statsHTML;

  // Ops snapshot (Simple View 1) from unified data path (data.json -> opsSimple)
  const opsGrid = document.getElementById('opsGrid');
  const ops = data.opsSimple;
  if (ops) {
    const pipelineCount = ops.videosTracked ?? 0;
    const readyCount = ops.readyForRecording ?? 0;
    const overdue = ops.overdueCheckpoints ?? 0;
    const totalPending = ops.pendingCheckpoints ?? 0;

    opsGrid.innerHTML = `
      <div class="ops-card"><div class="k">Videos Tracked</div><div class="v">${pipelineCount}</div></div>
      <div class="ops-card"><div class="k">Ready for Recording</div><div class="v">${readyCount}</div></div>
      <div class="ops-card"><div class="k">Pending Checkpoints</div><div class="v">${totalPending}</div></div>
      <div class="ops-card"><div class="k">Overdue Checkpoints</div><div class="v" style="color:${overdue > 0 ? 'var(--red)' : 'var(--green)'}">${overdue}</div></div>
    `;
  } else {
    opsGrid.innerHTML = '<div class="ops-card"><div class="k">Simple View 1</div><div class="v" style="font-size:14px;color:var(--text-dim)">opsSimple not populated yet</div></div>';
  }

  // Group projects
  const groups = {
    active: {title: 'üî® In Progress', dot: 'dot-active', projects: []},
    queued: {title: 'üìã Queued', dot: 'dot-queued', projects: []},
    complete: {title: '‚úÖ Completed', dot: 'dot-complete', projects: []},
  };
  data.projects.forEach(p => {
    if (p.status === 'complete') groups.complete.projects.push(p);
    else if (p.status === 'queued') groups.queued.projects.push(p);
    else groups.active.projects.push(p);
  });

  let html = '';
  ['active','queued','complete'].forEach(key => {
    const g = groups[key];
    if (!g.projects.length) return;
    html += `<div class="section-title"><span class="dot ${g.dot}"></span>${g.title} (${g.projects.length})</div>`;
    html += '<div class="projects">';
    g.projects.forEach(p => {
      const done = p.steps.filter(s => s.status === 'done').length;
      const total = p.steps.length;
      const pct = p.progress;
      const pctClass = pct >= 100 ? 'pct-100' : pct >= 60 ? 'pct-high' : pct >= 25 ? 'pct-mid' : pct > 0 ? 'pct-low' : 'pct-zero';
      const fillClass = p.status === 'complete' ? 'fill-complete' : p.status === 'queued' ? 'fill-queued' : 'fill-active';

      let stepsHTML = p.steps.map(s => {
        const icon = s.status === 'done' ? '‚úì' : s.status === 'in-progress' ? '‚óâ' : '‚óã';
        return `<div class="step ${s.status}"><span class="step-icon">${icon}</span>${s.name}</div>`;
      }).join('');

      html += `
        <div class="project-card" onclick="this.classList.toggle('expanded')">
          <div class="project-header">
            <div>
              <div class="project-name">${p.name}</div>
              <div class="category-tag">${p.category}</div>
            </div>
            <div class="project-pct ${pctClass}">${pct}%</div>
          </div>
          <div class="progress-bar"><div class="progress-fill ${fillClass}" style="width:${pct}%"></div></div>
          <div class="step-summary">${done}/${total} steps complete</div>
          ${p.completedDate ? `<div class="completed-date">Completed ${p.completedDate}</div>` : ''}
          <div class="steps">${stepsHTML}</div>
          <div class="expand-hint">click to ${p.steps.length > 0 ? 'expand' : 'view'}</div>
        </div>`;
    });
    html += '</div>';
  });

  document.getElementById('sections').innerHTML = html;
}
</script>
</body>
</html>
